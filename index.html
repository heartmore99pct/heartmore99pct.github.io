<!DOCTYPE html>

<head>

  <title>heartmore99pct</title>
  <style>
    body {
      margin: 0;
      background-color: #ffb6c1;
      font-family: Helvetica, sans-serif;
    }

    /* 상단 row: 이름 + 첫 이미지 */
    .top-row {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 40px;
    }
    .top-row h3 {
      margin: 0;
      color: white;
    }
    .top-row img {
      width: 150px;       /* 원하는 크기로 조정 가능 */
      border-radius: 12px; /* 둥근 모서리 */
      cursor: pointer;
      object-fit: cover;   /* 이미지 비율 유지 */
    }

    /* 사이드바 */
    .sidebar {
      padding: 0 40px 40px 40px;
      color: white;
      font-size: 14px;
      line-height: 1.8;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover { text-decoration: underline; }

    /* 나머지 이미지 그리드 */
    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 0 40px 40px 40px;
    }
    .content img {
      width: 100%;
      border-radius: 12px; /* 둥근 모서리 */
      cursor: pointer;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- 상단 row: 이름 + 첫 이미지 -->
  <div class="top-row" style="background-color:#ff69b4;">
    <h3>heartmore99pct</h3>

  <!-- 사이드바 링크 -->

  </div>

  <!-- 나머지 이미지 그리드 -->

    <img src="새 폴더 (4)/5acd0cc2f1174921b9b3fb78de4d26ab~tplv-wopfjsm1ax-aigc_resize_4096_4096.webp" onclick="enlarge(this)">
    <img src="image3.jpg" onclick="enlarge(this)">
    <img src="image4.jpg" onclick="enlarge(this)">
    <img src="image5.jpg" onclick="enlarge(this)">
  </div>

  <script>
    function enlarge(img) {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.backgroundColor = 'rgba(0,0,0,0.8)';
      overlay.style.display = 'flex';
      overlay.style.justifyContent = 'center';
      overlay.style.alignItems = 'center';
      overlay.onclick = () => document.body.removeChild(overlay);
      const bigImg = document.createElement('img');
      bigImg.src = img.src;
      bigImg.style.maxWidth = '80vw';
      bigImg.style.maxHeight = '80vh';
      overlay.appendChild(bigImg);
      document.body.appendChild(overlay);
    }
  </script>
</body>
