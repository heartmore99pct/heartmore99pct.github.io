<!DOCTYPE html> 
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Heartmore99Percent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap');

    /* 기존 스타일 그대로 */
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'STIX Two Text', Helvetica, sans-serif;
      background-color: #FE8AFF;
      display: flex;
      flex-wrap: nowrap;
      cursor: url('새 폴더 (4)/Blue Normal.cur') 0 0, auto;
    }

    a, button, input, label, .toggle-btn, .bgm-btn {
      cursor: url('새 폴더 (4)/Blue Link.cur') 0 0, pointer;
    }

    .sidebar {
      width: 10%;
      padding: 80px 150px;
      color: white;
      font-size: 15px;
      line-height: 1.8;
      transition: transform 0.3s ease;
      box-sizing: border-box;
    }

    .sidebar b a {
      color: #FF0051;
      text-decoration: none;
    }
    .sidebar b a:hover { text-decoration: underline; }

    .sidebar p a.special-link {
      color: #004F00;
      font-style: italic;
      text-decoration: none;
    }
    .sidebar p a.special-link:hover { text-decoration: underline; }

    .content {
      width: 100%;
      padding: 105px 150px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      box-sizing: border-box;
    }

    .content img {
      width: 100%;
      border-radius: 0;
    }

    .toggle-btn {
      display: none;
      position: fixed;
      top: 89%;
      left: 0px;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.5);
      color: #FF0051;
      border: none;
      padding: 10px 5.1px;
      font-size: 18px;
      border-radius: 0%;
      z-index: 1000;
    }

    .bgm-btn {
      display: block;
      position: fixed;
      top: 9px;
      right: 18px;
      background-color: rgba(255, 255, 255, 0);
      color: #2b2b2b;
      border: 0px solid #FF0051;
      padding: 10px 15px;
      font-size: 17px;
      border-radius: 0px;
      z-index: 1000;
      box-shadow: 0 0px 0px rgba(0,0,0,0.3);
    }

    .mobile-header {
      display: none;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .mobile-header img {
      width: 60px;
      margin-top: 10px;
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .toggle-btn {
        display: block;
      }

      .bgm-btn {
        top: auto;
        bottom: 4px;
        right: 360px;
      }

      .sidebar {
        width: 50%;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        padding: 40px 25px;
        transform: translateX(-100%);
        z-index: 999;
        background-color: rgba(0,0,0,0.95);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .content {
        width: 100%;
        padding: 20px;
        grid-template-columns: 1fr;
      }

      .mobile-header {
        display: block;
        color: white;
      }
    }

    /* ============================= */
    /* 이미지 드래그 + 텍스트 선택 방지 */
    img, body, a, p, h3 {
      -webkit-user-drag: none;     
      -khtml-user-drag: none;      
      -moz-user-drag: none;        
      -o-user-drag: none;          
      user-drag: none;             
      user-select: none;           
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    /* ============================= */
  </style>
</head>
<body>
  <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">װ</button>
  <button class="bgm-btn" id="bgmBtn" onclick="toggleBGM()">♬</button>

  <div class="sidebar" id="sidebar">
    <h3>Heartmore99%</h3>
    <p>
      <b><a href="#">1.</a></b><br>
      <b><a href="#">2.</a></b><br>
      <b><a href="#">3.</a></b>
    </p>
    <p>
      <a href="#" class="special-link">INSTAGRAM</a><br>
      <a href="#" class="special-link">X</a><br>
      <a href="#" class="special-link">MAIL</a>
    </p>
  </div>

  <div class="content">
    <div class="mobile-header">
      <h3>Heartmore99%</h3>
    </div>

    <img src="새 폴더 (4)/2a6d9cea-b079-4507-a5f6-64cb016e4e51.jpg" onclick="enlarge(this)">
    <img src="새 폴더 (4)/5acd0cc2f1174921b9b3fb78de4d26ab~tplv-wopfjsm1ax-aigc_resize_4096_4096.webp" onclick="enlarge(this)">
    <img src="image3.jpg" onclick="enlarge(this)">
    <img src="image4.jpg" onclick="enlarge(this)">
    <img src="image5.jpg" onclick="enlarge(this)">
  </div>

  <audio id="bgm" loop>
    <source src="새 폴더 (4)/audio.mp3" type="audio/mpeg">
  </audio>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    function enlarge(img) {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.backgroundColor = 'rgba(0,0,0,0.8)';
      overlay.style.display = 'flex';
      overlay.style.justifyContent = 'center';
      overlay.style.alignItems = 'center';
      overlay.style.zIndex = 9999;

      const bigImg = document.createElement('img');
      bigImg.src = img.src;
      bigImg.style.maxWidth = '90vw';
      bigImg.style.maxHeight = '90vh';
      bigImg.style.borderRadius = '0';
      bigImg.style.objectFit = 'contain';

      overlay.appendChild(bigImg);
      overlay.onclick = () => overlay.remove();

      document.body.appendChild(overlay);
    }

    function toggleBGM() {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play();
      } else {
        bgm.pause();
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const bgm = document.getElementById('bgm');
      bgm.play().catch(() => {
        console.log('자동재생 불가, 버튼으로 재생 가능');
      });
    });

    // 오른쪽 클릭 금지
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // ==============================
    // 드래그 및 선택 방지 JS
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    });
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    });
    // ==============================
  </script>
</body>
</html>
