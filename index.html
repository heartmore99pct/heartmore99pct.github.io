<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Heartmore99Percent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'STIX Two Text', Helvetica, sans-serif;
      background-color: #FFAEC9;
      display: flex;
      flex-wrap: nowrap;
    }

    /* 사이드바 */
    .sidebar {
      width: 20%;
      padding: 50px 60px;
      color: white;
      font-size: 14px;
      line-height: 1.8;
      transition: transform 0.3s ease;
      box-sizing: border-box;
    }

    .sidebar b a {
      color: #FF0051;
      text-decoration: none;
    }
    .sidebar b a:hover { text-decoration: underline; }

    .sidebar p a.special-link {
      color: #787878;
      font-style: italic;
      text-decoration: none;
    }
    .sidebar p a.special-link:hover { text-decoration: underline; }

    /* 콘텐츠 영역 */
    .content {
      width: 80%;
      padding: 75px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      box-sizing: border-box;
    }

    .content img {
      width: 100%;
      cursor: pointer;
      border-radius: 0;
    }

    /* 모바일 메뉴 버튼 */
    .toggle-btn {
      display: none;
      position: fixed;
      top: 90%;
      left: 0px;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.5); /* 반투명 */
      color: #FF0051;
      border: none;
      padding: 10px 4px;
      font-size: 18px;
      border-radius: 0%;
      z-index: 1000;
      cursor: pointer;
    }

    .mobile-header {
      display: none;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .mobile-header img {
      width: 60px;
      margin-top: 10px;
      border-radius: 50%;
    }

    /* 모바일 레이아웃 */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .toggle-btn {
        display: block;
      }

      .sidebar {
        width: 50%; /* 모바일 시 폭 50% */
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        padding: 40px 25px;
        transform: translateX(-100%);
        z-index: 999;
        background-color: rgba(0,0,0,0.95);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .content {
        width: 100%;
        padding: 20px;
        grid-template-columns: 1fr;
      }

      .mobile-header {
        display: block;
        color: white;
      }
    }
  </style>
</head>
<body>
  <!-- 모바일 메뉴 버튼 -->
  <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">܀</button>

  <!-- 사이드바 -->
  <div class="sidebar" id="sidebar">
    <h3>Heartmore99%</h3>
    <p>
      <b><a href="#">1.</a></b><br>
      <b><a href="#">2.</a></b><br>
      <b><a href="#">3.</a></b>
    </p>
    <p>
      <a href="#" class="special-link">INSTAGRAM</a><br>
      <a href="#" class="special-link">X</a><br>
      <a href="#" class="special-link">MAIL</a>
    </p>
  </div>

  <!-- 콘텐츠 -->
  <div class="content">
    <div class="mobile-header">
      <h3>Heartmore99%</h3>
    </div>

    <img src="새 폴더 (4)/2a6d9cea-b079-4507-a5f6-64cb016e4e51.jpg" onclick="enlarge(this)">
    <img src="새 폴더 (4)/5acd0cc2f1174921b9b3fb78de4d26ab~tplv-wopfjsm1ax-aigc_resize_4096_4096.webp" onclick="enlarge(this)">
    <img src="image3.jpg" onclick="enlarge(this)">
    <img src="image4.jpg" onclick="enlarge(this)">
    <img src="image5.jpg" onclick="enlarge(this)">
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('toggleBtn');
      sidebar.classList.toggle('active');
      toggleBtn.innerHTML = sidebar.classList.contains('active') ? '܀' : '܀'; // < / >
    }

    function enlarge(img) {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.backgroundColor = 'rgba(0,0,0,0.8)';
      overlay.style.display = 'flex';
      overlay.style.justifyContent = 'center';
      overlay.style.alignItems = 'center';
      overlay.style.zIndex = 9999;

      const bigImg = document.createElement('img');
      bigImg.src = img.src;
      bigImg.style.maxWidth = '90vw';
      bigImg.style.maxHeight = '90vh';
      bigImg.style.borderRadius = '0';
      bigImg.style.objectFit = 'contain';

      overlay.appendChild(bigImg);
      overlay.onclick = () => overlay.remove();

      document.body.appendChild(overlay);
    }
  </script>
</body>
</html>
