<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Heartmore99Percent</title>
  <style>
    /* 구글 폰트 불러오기 */
    @import url('https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap');

    body {
      margin: 0;
      background-color: #FFAEC9;
      font-family: 'STIX Two Text', Helvetica, sans-serif;
      display: flex;
    }
    .sidebar {
      width: 20%;
      padding: 50px 80px 80px 80px;
      color: white;
      font-size: 14px;
      line-height: 1.8;
    }
    /* 1.2.3 항목 */
    .sidebar b a {
      color: #FF0051;
      text-decoration: none;
      font-family: 'STIX Two Text', Helvetica, sans-serif;
    }
    .sidebar b a:hover { text-decoration: underline; }

    /* INSTAGRAM, X, MAIL 링크 */
    .sidebar p a.special-link {
      color: #787878;
      font-style: italic;
      text-decoration: none;
      font-family: 'STIX Two Text', Helvetica, sans-serif;
    }
    .sidebar p a.special-link:hover { text-decoration: underline; }

    .content {
      width: 90%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 75px;
    }
    .content img {
      width: 100%;
      cursor: pointer;
      border-radius: 0px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Heartmore99%</h3>
    <p>
      <b><a href="#">1.</a></b><br>
      <b><a href="#">2.</a></b><br>
      <b><a href="#">3.</a></b>
    </p>
    <p>
      <a href="#" class="special-link">INSTAGRAM</a><br>
      <a href="#" class="special-link">X</a><br>
      <a href="#" class="special-link">MAIL</a>
    </p>
  </div>
  <div class="content">
    <img src="새 폴더 (4)/2a6d9cea-b079-4507-a5f6-64cb016e4e51.jpg" onclick="enlarge(this)">
    <img src="새 폴더 (4)/5acd0cc2f1174921b9b3fb78de4d26ab~tplv-wopfjsm1ax-aigc_resize_4096_4096.webp" onclick="enlarge(this)">
    <img src="image3.jpg" onclick="enlarge(this)">
    <img src="image4.jpg" onclick="enlarge(this)">
    <img src="image5.jpg" onclick="enlarge(this)">
  </div>

  <script>
    function enlarge(img) {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.backgroundColor = 'rgba(0,0,0,0.8)';
      overlay.style.display = 'flex';
      overlay.style.justifyContent = 'center';
      overlay.style.alignItems = 'center';
      overlay.onclick = () => document.body.removeChild(overlay);
      const bigImg = document.createElement('img');
      bigImg.src = img.src;
      bigImg.style.maxWidth = '80vw';
      bigImg.style.maxHeight = '80vh';
      overlay.appendChild(bigImg);
      document.body.appendChild(overlay);
    }
  </script>
</body>
</html>
