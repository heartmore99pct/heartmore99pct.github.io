<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Heartmore99Percent</title>
  <link rel="icon" href="main/ico.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'STIX Two Text', Helvetica, sans-serif;
      background-color: #FE8AFF;
      display: flex;
      flex-wrap: nowrap;
      cursor: url('main/Blue Normal.cur') 0 0, auto;
    }

    a, button, input, label, .toggle-btn, .bgm-btn {
      cursor: url('main/Blue Link.cur') 0 0, pointer;
    }

    .sidebar {
      width: 10%;
      padding: 80px 150px;
      color: white;
      font-size: 15px;
      line-height: 1.8;
      transition: transform 0.3s ease;
      box-sizing: border-box;
    }

    .sidebar b a {
      color: #FF0051;
      text-decoration: none;
    }
    .sidebar b a:hover { text-decoration: underline; }

    .sidebar p a.special-link {
      color: #004F00;
      font-style: italic;
      text-decoration: none;
    }
    .sidebar p a.special-link:hover { text-decoration: underline; }

    .content {
      width: 100%;
      padding: 105px 150px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      box-sizing: border-box;
    }
    
    /* PC용: 왼쪽/오른쪽 열 스타일 */
    .left-column, .right-column {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .content img {
      width: 100%;
      border-radius: 0;
      display: block; 
    }

    .toggle-btn {
      display: none;
      position: fixed;
      top: 89%;
      left: 0px;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.5);
      color: #b899ff;
      border: none;
      padding: 10px 5.1px;
      font-size: 18px;
      border-radius: 0%;
      z-index: 1000;
    }

    .bgm-btn {
      display: block;
      position: fixed;
      top: 9px;
      right: 8px;
      background-color: rgba(255, 255, 255, 0);
      color: #7a6363;
      border: 0px solid #FF0051;
      padding: 10px 15px;
      font-size: 17px;
      border-radius: 0px;
      z-index: 1000;
      box-shadow: 0 0px 0px rgba(0,0,0,0.3);
    }

    .mobile-header {
      display: none;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .mobile-header img {
      width: 60px;
      margin-top: 10px;
      border-radius: 50%;
    }

    /* 모바일 반응형 스타일 */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .toggle-btn {
        display: block;
      }

      .bgm-btn {
        top: auto;
        bottom: 4px;
        right: 360px;
      }

      .sidebar {
        width: 50%;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        padding: 40px 25px;
        transform: translateX(-100%);
        z-index: 999;
        background-color: rgba(255, 242, 99, 0.95);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      /* 모바일 정렬 수정: Flex와 Order 사용 */
      .content {
        width: 100%;
        padding: 20px;
        display: flex;          /* Grid 해제 */
        flex-direction: column; /* 세로 정렬 */
        gap: 15px; 
      }
      
      /* 모바일에서 두 열의 경계 제거 (내용물 섞기 위함) */
      .left-column, .right-column {
          display: contents; 
      }

      .mobile-header {
        display: block;
        color: white;
      }
    }

    /* 드래그 + 선택 방지 */
    img, body, a, p, h3 {
      -webkit-user-drag: none;
      user-select: none;
    }

    @media (max-width: 768px) {
      #mobileSidebarOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0);
        z-index: 998;
        display: none;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">װ</button>
  <button class="bgm-btn" id="bgmBtn" onclick="toggleBGM()">♬</button>

  <div class="sidebar" id="sidebar">
    <h3>Heartmore99%</h3>
    <p>
      <b><a href="#">1.</a></b><br>
      <b><a href="#">2.</a></b><br>
      <b><a href="#">3.</a></b>
    </p>
    <p>
      <a href="#" class="special-link">❤︎</a><br>
      <a href="#" class="special-link">❤︎</a><br>
      <a href="#" class="special-link">❤︎</a>
    </p>
  </div>

  <div class="content">
    <div class="mobile-header">
      <h3>Heartmore99%</h3>
    </div>
  </div>

  <audio id="bgm" loop>
    <source src="main/audio.mp3" type="audio/mpeg">
  </audio>

  <div id="mobileSidebarOverlay"></div>

  <script>
    // 사이드바 토글
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    // 이미지 확대
    function enlarge(img) {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.backgroundColor = 'rgba(0,0,0,0.8)';
      overlay.style.display = 'flex';
      overlay.style.justifyContent = 'center';
      overlay.style.alignItems = 'center';
      overlay.style.zIndex = 9999;

      const bigImg = document.createElement('img');
      bigImg.src = img.src;
      bigImg.style.maxWidth = '90vw';
      bigImg.style.maxHeight = '90vh';
      bigImg.style.objectFit = 'contain';

      overlay.appendChild(bigImg);
      overlay.onclick = () => overlay.remove();

      document.body.appendChild(overlay);
    }

    // BGM 토글
    function toggleBGM() {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) { bgm.play(); } else { bgm.pause(); }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const bgm = document.getElementById('bgm');
      bgm.play().catch(() => { console.log('자동재생 불가, 버튼으로 재생 가능'); });
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());

    const mobileOverlay = document.getElementById('mobileSidebarOverlay');
    const sidebar = document.getElementById('sidebar');
    setInterval(() => {
      const isMobile = window.innerWidth <= 768;
      const open = sidebar.classList.contains('active');
      mobileOverlay.style.display = (isMobile && open) ? 'block' : 'none';
    }, 100);
    mobileOverlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      mobileOverlay.style.display = 'none';
    });

    // ❗ 이미지 세트: 여기에 경로만 계속 추가하시면 됩니다.
    const imageSets = {
      1: [
        "portfolio/1c/고리게임.png",
        "portfolio/1c/홀로그램금붕어.png",
        "portfolio/1c/프리지아.png",
        "portfolio/1c/별사과.png",
        "portfolio/1c/다이아.png",    
        "portfolio/1c/소라.png",
        "portfolio/1c/하트링.png",
        "portfolio/1c/그림자카나리.png",
        "portfolio/1c/불장미.png",
        "portfolio/1c/end.png"
      ],
      2: ["portfolio/1c/download.png"],
      3: ["portfolio/1c/2a6d9cea-b079-4507-a5f6-64cb016e4e51.jpg"]
    };

    // 이미지 로드 함수
    function loadImages(setNumber) {
      const content = document.querySelector(".content");
      const elementsToRemove = Array.from(content.children).filter(el => !el.classList.contains('mobile-header'));
      elementsToRemove.forEach(i => i.remove()); 

      if (setNumber === 1) {
          
        const leftColumn = document.createElement("div");
        leftColumn.classList.add("left-column");
        
        const rightColumn = document.createElement("div");
        rightColumn.classList.add("right-column");

        imageSets[1].forEach((src, index) => {
            const img = document.createElement("img");
            img.src = src;
            img.onclick = () => enlarge(img);

            // ❗ 모바일 순서 정렬을 위한 핵심 코드
            img.style.order = index; 

            // PC용 좌우 분배
            if (index % 2 === 0) {
                leftColumn.appendChild(img);
            } else {
                rightColumn.appendChild(img);
            }
        });
        
        content.appendChild(leftColumn);
        content.appendChild(rightColumn);

      } else {
        // 2, 3번 세트 로직
        imageSets[setNumber].forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.onclick = () => enlarge(img);
          content.appendChild(img);
        });
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadImages(1); 
    });

    const links = document.querySelectorAll(".sidebar p b a");
    links.forEach((link,index) => {
      link.addEventListener("click", (e) => {
        e.preventDefault(); 
        loadImages(index + 1);
      });
    });
  </script>
</body>
</html>
